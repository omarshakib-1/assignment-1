<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Deposit page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class=" text-5xl text-center mb-12">Let's Deposit Or Withdraw <span class="font-bold text-amber-400 ">Some Money</span>!!</h1>
    <main>
        <section class="bg-green-300 py-12">
            <div class="grid md:grid-cols-1 lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-pink-700 text-center py-5 rounded-xl">
                    <h2 class="text-medium text-2xl mb-2">Deposit</h2>
                    <h3  class="text-semibold text-4xl">$<span id="total-deposit">00</span></h3>
                </div>
                <div class="bg-blue-400 text-center py-5 rounded-xl">
                    <h2 class="text-medium text-2xl mb-2">WithDraw</h2>
                    <h3 class="text-semibold text-4xl">$ <span id="withdraw-total">0.00</span></h3>
                </div>
                <div class="bg-pink-400 text-center py-5 rounded-xl">
                    <h2 class="text-medium text-2xl mb-2">Balance</h2>
                    <h3 class="text-semibold text-4xl">$ <span id="totalBalance">1245</span></h3>
                </div>
            </div>
            <!-- bank deposit and withdraw  -->
            <section>
            <div class="grid md:grid-cols-1 lg:grid-cols-2 gap-6 w-9/12 mx-auto mt-12">
                <div  class="bg-indigo-400 px-4 py-8 rounded-lg">
                    <h2 class="font-semibold text-2xl text-white mb-8">Please Deposit</h2>
                    <div>
                        <input id="deposit-field" class="block w-3/5 mb-2 rounded-md px-3 py-2" type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-btn" class="text-center bg-indigo-900 px-10 py-1 mt-2 hover:bg-violet-800 rounded-md text-white">Deposit</button>
                    </div>
                </div>
                <div  class="bg-purple-500 px-4 py-8 rounded-lg">
                    <h2 class="font-semibold text-2xl text-white mb-8">Please WithDraw</h2>
                    <div>
                        <input id="withdrawField" class="block w-3/5 mb-2 rounded-md px-3 py-2" type="text" placeholder="$ amount you want to deposit">
                        <button id="btn-withdraw" class="text-center bg-indigo-900 px-10 py-1 mt-2 hover:bg-yellow-600 rounded-md text-white">WithDraw</button>
                    </div>
                </div>
            </div>
        </section>
        </section>
    </main>
    <script src="js/bank.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
