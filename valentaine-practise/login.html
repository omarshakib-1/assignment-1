<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gradient-to-r from-green-900">
    <header class="mt-8">
        <h1 class="text-center text-5xl">Welcome to EX<span class="font-bold text-red-800">IM</span> Bank</h1>
    <h2 class="text-center font-bold text-3xl text-red-700">We are responsible for protecting your money</h2>
    </header>
    <main class="w-1/4 mx-auto mt-12 bg-slate-100 px-12 py-8 rounded-md">
        <h3 class="text-center text-xl mb-8 font-bold">First <span class="text-red-800">Login</span> here</h3>
        <input id="input-email" class="block px-2 w-4/5" type="email" name="" placeholder="omarshak**@example.com">
        <input class="block px-2 w-4/5 mt-2 mb-2" type="password" name="" id="input-pass" placeholder="12s***din">
        <button id="submitBtn" class=" bg-gradient-to-r from-pink-500 to-yellow-500 rounded-lg px-6 py-1">Submit</button>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
