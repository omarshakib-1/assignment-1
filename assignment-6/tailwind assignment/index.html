<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/a37f93cd11.js" crossorigin="anonymous"></script>
    <title>Assignment-6-pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-5/6 mx-auto">
    <header class="text-center">
        <h1 class="text-4xl mb-4 font-semibold">AI Universe Hub</h1>
        <button class="bg-red-700 text-white rounded-md px-3 py-2">Short by Date</button>
    </header>
    <!-- display 6 cards -->
    <main>
        <section class="">
            <div id="card-container" class="grid md:grid-cols-2 sm:grid-cols-1 lg:grid-cols-3 gap-4">
                
            </div>
        </section>
        <!-- display all cards -->
        <section id="loadAll" class="text-center hidden">
            <button class="bg-red-600 px-3 py-2 text-white  rounded-lg mt-4">Show All Data</button>
        </section>
        <section>
            <!-- The button to open modal -->
<label for="my-modal" class="btn">open modal</label>

<!-- tag -->
<input type="checkbox" id="my-modal" class="modal-toggle" />
<div class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Congratulations random Internet user!</h3>
    <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p>
    <div class="modal-action">
      <label for="my-modal" class="btn">Yay!</label>
    </div>
  </div>
</div>
        </section>
    </main>

    <!-- js script -->
    <script src="link.js"></script>
</body>
</html>
